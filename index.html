<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login responsiva</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="Estilos/style.css">
    <link rel="stylesheet" href="Estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               
            </div>
            <div id="formulario">
            <h1>Login</h1>
            <p>Seja Bem-Vindo(a)novamente. Faça login para acessar sua conta e poder fazer suas configurações em seu ambiente.</p>
            
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-symbols-outlined">person</span>
                    <input autocomplete="email" placeholder="Seu E-mail" type="email" name="log" id="ilgon">
                    <label for="ilogin">Login</label>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">vpn_key</span>
                    <input autocomplete="current-password" placeholder="Sua senha" type="password" name="sen" id="isenha">
                    <label for="isenha">Senha</label>
                </div>
                
                    <input type="submit" value="Entrar">
          
                <a class="botao" href="esqueci.html">Esqueci a senha <span class="material-symbols-outlined">email</span> </a>

            </form>

            </div>
        </section>
    </main>
    
</body>
